
###############################################################
#                                                             #
#  Diese Konfigurations-Datei legt globale (projektweite)     #
#  Zwangseinstellungen fest, die von Gruppen und Benutzern    #
#  _NICHT_ redefiniert werden koennen.                        #
#                                                             #
###############################################################

###############################################################
#                                                             #
#  ACHTUNG:                                                   #
#                                                             #
#    -  Ein Dollarzeichen wird durch $$ kodiert               #
#    -  Ein Leerstring wird durch "" kodiert                  #
#    -  _ALLE_ Pfadangaben mit "/", _NICHT_ mit "\"!          #
#    -  Keine abschliessenden "/" am Ende von Pfaden          #
#    -  Keine literalen Sonderzeichen (Umlaute u.ae.)         #
#       verwenden, da DOS/Windows nicht ISO-Latin-1-konform   #
#       ist! (Statt dessen die \xFF-Schreibweise benutzen!)   #
#    -  Alle betriebssystemabhaengigen Pfade gehoeren in      #
#       die globale Konfigurations-Datei DEFAULT.ini          #
#                                                             #
###############################################################

Home-Dir     = $[$[SPECIAL]{OS}]{Home-Dir}
Group-Dir    = $[$[SPECIAL]{OS}]{Group-Dir}
Default-User = $[$[SPECIAL]{OS}]{Default-User}
MACHINELONG  = $[$[SPECIAL]{OS}]{MACHINELONG}
MACHINE      = $[$[SPECIAL]{OS}]{MACHINE}
TEMPDIRPATH  = $[$[SPECIAL]{OS}]{TEMPDIRPATH}
LOGFILEPATH  = $[DEFAULT]{Group-Dir}/SPU/Logfiles
CONFIGPATH   = $[DEFAULT]{Group-Dir}/SPU/Config
CONFIG       = $[DEFAULT]{CONFIGPATH}/Global/DEFAULT.ini

# Windows NT
[MSWin32]
Home-Dir     = U:
Group-Dir    = G:
Default-User = client
MACHINELONG  = $[ENV]{COMPUTERNAME}.$[ENV]{USERDOMAIN}
MACHINE      = $[ENV]{COMPUTERNAME}

[UNIX]
Home-Dir     = $[SPECIAL]{HOME}
Group-Dir    = $[$[SPECIAL]{OS}]{Base-Dir}/$[$[SPECIAL]{OS}]{Default-User}

# Client
[linux]
Base-Dir     = /home
Home-Dir     = $[UNIX]{Home-Dir}
Group-Dir    = $[UNIX]{Group-Dir}
Default-User = client
MACHINELONG  = $[ENV]{HOSTNAME}
MACHINE      = $[ENV]{HOST}

# Server
[solaris]
Base-Dir     = /home
Home-Dir     = $[UNIX]{Home-Dir}
Group-Dir    = $[UNIX]{Group-Dir}
Default-User = spuadmin
MACHINELONG  = $[ENV]{HOSTNAME}
MACHINE      = $[ENV]{HOSTNAME}

# Server
[sunos]
