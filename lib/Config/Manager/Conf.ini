NEXTCONF = $[DEFAULT]{Home-Dir}/Config/CLIENT.ini

[Manager]
CONFIG   = $[DEFAULT]{CONFIGPATH}/Group/BASE.ini
#NEXTCONF = $[DEFAULT]{Home-Dir}/Config/BASE.ini
NEXTCONF = $[DEFAULT]{CONFIG}

[TEST]
